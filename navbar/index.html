<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
	<script src="https://kit.fontawesome.com/ada4372041.js" crossorigin="anonymous"></script>
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com"> -->
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<i class="fas fa-user-secret"></i>
		</div>
		<input type="checkbox" class="toggle" id="nav-toggle">
		<label for="nav-toggle" id="nav-toggle-label">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</label>
		<nav>
			<ul>
				<li>
					<a href="#"><i class="far fa-chart-bar"></i>Dashboard</a>
				</li>
				<li>
					<a href="#"><i class="far fa-edit"></i>Projects</a>
				</li>
				<li>
					<a href="#"><i class="far fa-envelope-open"></i>Posts</a>
				</li>
			</ul>
		</nav>
	</header>
</body>
</html>
