<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <script src="https://kit.fontawesome.com/ada4372041.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShaggyMullet&accessoriesType=Prescription02&hairColor=Platinum&facialHairType=BeardMedium&facialHairColor=Auburn&clotheType=BlazerSweater&clotheColor=PastelYellow&graphicType=Diamond&eyeType=WinkWacky&eyebrowType=FlatNatural&mouthType=Default&skinColor=Brown'/>
            <ul class="social-list">
                <li class="social-item">
                    <a aria-label="dribbble" class="social-link" href="#"><i class="fab fa-dribbble-square"></i></a>
                </li>
                <li class="social-item">
                    <a aria-label="facebook" class="social-link" href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li class="social-item">
                    <a aria-label="twitter" class="social-link" href="#"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-name">Francis Tao</h2>
            <p class="profile-position">Software Engineer</p>
            <p class="profile-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
        </div>
    </body>
</div>
</html>
