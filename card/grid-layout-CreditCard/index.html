<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Credit Card</title>
    <script src="https://kit.fontawesome.com/ada4372041.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h2>CSS Grid Layout
        <br/>
        Credit Card
    </h2>
    <div class="credit-card">
        <div class="provider">
            <i class="fab fa-cc-visa"></i>
        </div>
        <div class="number">xxxx xxxx xxxx xx40</div>
        <div class="good-through-label">
            good
            <br/>
            through
        </div>
        <div class="good-through-value">09/24</div>
        <div class="holder">Francis Tao</div>
        <div class="validity">valid</div>
        <a class="select" href="#">Select</a>
    </div>
</body>
</html>
